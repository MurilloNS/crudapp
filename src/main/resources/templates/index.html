<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thy0meleaf/layout">
    <head>
        <title>CRUD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
    <div class="container">
            <h1 >Lista de Clientes</h1>
            <hr>
            <a href="/cadastrarCliente">
                <button  type="button" class="btn btn-success"><i class="bi bi-plus-circle"></i>   Cadastrar Cliente</button>
            </a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="client : ${clients}">
                        <div class="row">
                            <td><span th:text="${client.nome}"></span></td>
                            <td><span th:text="${client.cpf}"></span></td>
                            <td><span th:text="${client.idade}"></span></td>
                            <td>
                                <a th:href="${(#mvc.url('CC#detalhesClient').arg(0, client.id)).build()}">
                                    <span>
                                        <button  type="button" class="btn btn-primary btn-sm">
                                            <i class="bi bi-info-circle-fill"></i>   Detalhes
                                        </button>
                                    </span>
                                </a>
                                <a th:href="${(#mvc.url('CC#deletarClient').arg(0, client.id)).build()}">
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash-fill"></i>  Deletar
                                    </button>
                                </a>
                            </td>
                        </div>
                </tbody>
            </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
